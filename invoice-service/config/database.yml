# PostgreSQL Database configuration for Invoice Service

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: factumarket_invoices_development

test:
  <<: *default
  database: factumarket_invoices_test

production:
  <<: *default
  database: factumarket_invoices_production
